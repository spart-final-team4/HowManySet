name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop", "release" ]

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: ðŸ‘» Checkout Source Code ðŸ‘»
      uses: actions/checkout@v2

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: ðŸ“± List Available Simulators
      run: xcrun simctl list devices

    - name: ðŸ›  Start xcode build
      run: |
        xcodebuild clean test \
          -project HowManySet.xcodeproj \
          -scheme HowManySet \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
          -only-testing:HowManySetTests
